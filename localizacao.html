<!DOCTYPE html>
  <html>
    <head lang="pt-br">
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <link rel="stylesheet" href="css/custom.css">

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Academy of the Start - Planos</title>
    </head>

    <body>
      <!-- Cabecario -->
      <header>
        <!-- Menu -->
        <nav class="teal">
          <div class="container">
            <div class="nav-wrapper">
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
             
              <a href="index.html"><img class="nome-local" src="img/fotoacademia.png" alt="logo academia"></a>
              
              <ul class="right hide-on-med-and-down">
                <li><a class="flow-text" href="index.html">Home</a></li>
                <li><a class="flow-text" href="treinos.html">Treinos</a></li>
                <li><a class="flow-text" href="planos.html">Planos</a></li>
                <li><a class="flow-text" href="localizacao.html">Localização</a></li>
              </ul>
              <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="treinos.html">Treinos</a></li>
                <li><a href="planos.html">Planos</a></li>
                <li><a href="localizacao.html">Localização</a></li>
              </ul>
            </div>
           </div> 
        </nav>
      </header>
      <!-- Slider -->
      <main class="container">
          <section class="localizacao">
            <h1>Onde estamos localizados</h1>
            <div class="row">
                <div class="col s12 l6">
                    <div class="video-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.5484017001463!2d-46.721203185020485!3d-23.656338684635774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce51a7bb928f47%3A0xb7c07435dfd84b36!2sSanto+Amaro!5e0!3m2!1spt-BR!2sbr!4v1540414130899" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
                               
                <form>
                    <div class="row">
                        <div class="input-field col s6 l3">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6 l3">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
            
                        <div class="input-field col s12 l6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field col s6 l3">
                            <select>
                                <option value="" disabled selected>Assunto</option>
                                <option value="1">Elogio</option>
                                <option value="2">Surgestão</option>
                                <option value="3">Reclamação</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                            <label for="icon_prefix2">Mensagem</label>
                        </div>
                    </div>
                </form>
            </div>
              
          </section>
      </main>

      <!-- Rodape -->
      <footer class="page-footer teal">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12 social">
                <div class="social-icons">
                  <a href="#"><i class="fab fa-facebook"></i></a>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="#"><i class="fab fa-google"></i></a>
                  <a href="#"><i class="fab fa-instagram"></i></a>
                  <a href="#"><i class="fa fa-envelope"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2018 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script>
        $( document ).ready(function(){
          /*Botao menu*/
        $(".button-collapse").sideNav();

        
        $(document).ready(function() {
            $('select').material_select();
        });
        
        $('select').material_select('destroy');
        });
      </script>
    </body>
  </html>
